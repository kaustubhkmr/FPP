<mat-card class="mat-elevation-z5 cardColorStyle">
    <div mat-card-title>Job Request</div>
    <div style="width: 100%">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Progress Column -->
                <ng-container matColumnDef="b_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_id}} </td>
                </ng-container>
                <ng-container matColumnDef="b_address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_address}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="b_city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_city}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="b_state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_state}} </td>
                </ng-container>

                <ng-container matColumnDef="payment_status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.payment_status}} </td>
                </ng-container>



                <ng-container matColumnDef="b_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_date|date}} {{row.b_time}} </td>
                </ng-container>


                <ng-container matColumnDef="s_type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.s_type}} </td>
                </ng-container>



                <ng-container matColumnDef="b_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.b_pricetag}} </td>
                </ng-container>

                <ng-container matColumnDef="acceptBooking">
                    <th mat-header-cell *matHeaderCellDef>Response </th>
                    <td mat-cell *matCellDef="let row">
                        <div *ngIf="row.b_accepted=='F';else elseBlock">
                            <span class="blinkingRed">Pending</span>
                            <button mat-raised-button color="warn" style="margin-left:12px"
                                (click)="jobDeclined(row.b_id)"> Cancel </button>
                        </div>
                        <ng-template #elseBlock>
                            <span class="blinkingRed">Declined</span>
                        </ng-template>
                    </td>
                </ng-container>
                <ng-container matColumnDef="supplier_details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Detail</th>
                    <td mat-cell *matCellDef="let row">
                        <div *ngIf="row.b_accepted=='F';else elseBlock">
                            <button mat-raised-button style="background-color:skyblue" (click)="seeSupDetails(row.b_id)">
                                See Details </button>
                        </div>
                        <ng-template #elseBlock>
                            <button mat-raised-button style="background-color:tomato" (click)="goToDashBoard(row.b_id)">Book
                                Again</button>
                        </ng-template>

                        

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
</mat-card>

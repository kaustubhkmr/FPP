<div mat-dialog-title mat-dialog-actions>
    Edit Profile
    <img height="50px" width="250px" src="assets/loginloading.gif">
  <span style="margin-left: 30px">
    <button mat-raised-button color="warn" style="margin-left:90px" type="submit" [disabled]="clientEditForm.invalid"
      on-click="onSubmit(clientEditForm.value,clientEditForm)">Edit</button>
  </span>
</div>
<br>

<form class="example-form" #clientEditForm="ngForm"  (ngSubmit)="onSubmit(clientEditForm.value)">
    <!---->


      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Name" name="cust_name" required pattern="[a-zA-Z ]*" [ngModel]="data.clientData.cust_name"
          #name="ngModel">
      </mat-form-field>

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>

        <div *ngIf="name.errors.pattern">
          Enter a valid name.
        </div>



      </div>





      
      <!--Closing div for cpwd-->
   
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Address" [ngModel]="data.clientData.cust_address" required name="cust_address" #address="ngModel">
    </mat-form-field>

    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">

      <div *ngIf="address.errors.required">
        Address is required.
      </div>
    </div>
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Phone Number" [ngModel]="data.clientData.cust_phone" name="cust_phone" required minlength="10"
        maxlength="10" #phone="ngModel">

    </mat-form-field>
    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">

      <div *ngIf="phone.errors.required">
        Phone Number is required.
      </div>

      <div *ngIf="phone.errors.minlength">
        Enter a valid phone number.
      </div>

      <div *ngIf="phone.errors.maxlength">
        Enter a valid phone number.

      </div>



    </div>
    <mat-form-field class="example-full-width">
      <input type="email" matInput placeholder="Email" required [ngModel]="data.clientData.cust_email" name="cust_email" #email="ngModel">
    </mat-form-field>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div *ngIf="email.errors.required">
        Email is required.
      </div>




    </div>

    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="City" required [ngModel]="data.clientData.cust_city" name="cust_city" #city="ngModel">
    </mat-form-field>

    <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">

      <div *ngIf="city.errors.required">
        City is required.
      </div>


    </div>
    <mat-form-field>
      <mat-label>State</mat-label>
      <mat-select required [ngModel]="data.clientData.cust_state" name="cust_state" #state>
        <mat-option *ngFor="let state of states" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
      <div *ngIf="state.invalid && (state.dirty || state.touched)" class="alert alert-danger">

        <div *ngIf="state.errors.required">
          State is required.
        </div>


      </div>

    </mat-form-field>
    </form>

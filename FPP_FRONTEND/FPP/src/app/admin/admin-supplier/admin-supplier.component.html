<div *ngIf="showView!=0">
    <button mat-raised-button color="warn" (click)="homeButton()">Back</button>
    <br />
</div>

<div *ngIf="showView==0">
    <div style="width: 100%">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceSupplier">

                <!-- Progress Column -->
                <ng-container matColumnDef="sup_id">
                    <th mat-header-cell *matHeaderCellDef> Supplier Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.sup_id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="sup_name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.sup_name}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="sup_phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.sup_phone}} </td>
                </ng-container>

                <ng-container matColumnDef="sup_email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.sup_email}} </td>
                </ng-container>

                <ng-container matColumnDef="sup_address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.sup_address}} </td>
                </ng-container>

                <ng-container matColumnDef="job_request">
                    <th mat-header-cell *matHeaderCellDef>Job Request</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button style="background-color:lightsalmon" (click)="jobRequest(row.sup_id)">
                            Job Request
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="job_active">
                    <th mat-header-cell *matHeaderCellDef>Job Active</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button style="background-color:lightgreen" (click)="jobActive(row.sup_id)">
                            Job Active
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="job_completed">
                    <th mat-header-cell *matHeaderCellDef>Job Completed</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button style="background-color:skyblue" (click)="jobCompleted(row.sup_id)">
                            Job Completed
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsSupplier"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsSupplier;">
                </tr>
            </table>
        </div>
    </div>
</div>
<div *ngIf="showView==1">
    <app-job-request></app-job-request>
</div>
<div *ngIf="showView==2">
    <app-job-active></app-job-active>
</div>
<div *ngIf="showView==3">
    <app-job-completed></app-job-completed>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Customer Name</h4>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                        <h6>{{custData?.cust_name}}</h6>
                                    </div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                    <h4>Customer Phone</h4>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                            <h6>{{custData?.cust_phone}}</h6>
                                        </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12">
                                        <h4>Customer Email</h4>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                                <h6>{{custData?.cust_email}}</h6>
                                            </div>
                                </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                            
                                    <div *ngIf="imageUrl!=undefined">
                                            <img [src]="imageUrl" #image width="100%" height="100%" alt="assets/man.png">
                    
                                        </div>
                    
                                        <div *ngIf="imageUrl==undefined">
                                            <img src="assets/man.png" width="100%" height="100%" alt="assets/man.png">
                    
                                        </div>
                            
                    </div>
                    
        </div>
    </div>
